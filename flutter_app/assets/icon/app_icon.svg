<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" fill="url(#bgGradient)"/>
  
  <!-- Inner glow effect -->
  <rect x="20" y="20" width="472" height="472" rx="100" ry="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- QR Code pattern (stylized) - bottom left -->
  <g transform="translate(70, 280)" fill="rgba(255,255,255,0.15)">
    <rect x="0" y="0" width="45" height="45" rx="8"/>
    <rect x="55" y="0" width="45" height="45" rx="8"/>
    <rect x="0" y="55" width="45" height="45" rx="8"/>
    <rect x="55" y="55" width="20" height="20" rx="4"/>
    <rect x="80" y="55" width="20" height="20" rx="4"/>
    <rect x="55" y="80" width="20" height="20" rx="4"/>
  </g>
  
  <!-- Main checkmark circle -->
  <circle cx="300" cy="220" r="130" fill="rgba(255,255,255,0.2)"/>
  <circle cx="300" cy="220" r="105" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Checkmark -->
  <path d="M245 220 L280 260 L360 170" 
        fill="none" 
        stroke="url(#bgGradient)" 
        stroke-width="28" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Fingerprint/scan lines (stylized) - right side -->
  <g transform="translate(360, 320)" stroke="rgba(255,255,255,0.3)" stroke-width="4" fill="none">
    <path d="M0 0 Q30 30 0 60" stroke-linecap="round"/>
    <path d="M20 -10 Q55 35 20 80" stroke-linecap="round"/>
    <path d="M40 -15 Q80 40 40 95" stroke-linecap="round"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="120" cy="120" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="160" cy="150" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="420" cy="420" r="15" fill="rgba(255,255,255,0.25)"/>
  <circle cx="380" cy="450" r="10" fill="rgba(255,255,255,0.15)"/>
  
  <!-- "A" letterform hint at bottom -->
  <text x="256" y="440" 
        font-family="Arial, sans-serif" 
        font-size="60" 
        font-weight="bold" 
        fill="rgba(255,255,255,0.9)" 
        text-anchor="middle">
    ATTEND
  </text>
</svg>
