<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="420" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="420" r="30" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main "M" letter stylized as checkmarks/marks -->
  <g transform="translate(80, 140)">
    <!-- Left check stroke -->
    <path d="M60 230 L120 170 L120 50" 
          fill="none" 
          stroke="rgba(255,255,255,0.95)" 
          stroke-width="45" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Middle V (the marks) -->
    <path d="M120 50 L175 130 L230 50" 
          fill="none" 
          stroke="rgba(255,255,255,0.95)" 
          stroke-width="45" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right stroke -->
    <path d="M230 50 L230 170 L290 230" 
          fill="none" 
          stroke="rgba(255,255,255,0.95)" 
          stroke-width="45" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Up Arrow (representing "Up" in Marks Up) -->
  <g transform="translate(350, 80)">
    <path d="M50 100 L50 30 M20 60 L50 25 L80 60" 
          fill="none" 
          stroke="url(#arrowGradient)" 
          stroke-width="18" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Small checkmark accent -->
  <path d="M100 120 L120 145 L160 95" 
        fill="none" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>
