<!DOCTYPE html>
<html>
<head>
    <title>Marks Up - App Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0A0F 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 { 
            background: linear-gradient(135deg, #FFD93D, #FF6B6B, #C44CFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            margin-bottom: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255,107,107,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(196,76,255,0.8)); }
        }
        .subtitle { color: #94A3B8; margin-bottom: 40px; font-size: 18px; }
        .icon-container { margin: 30px; position: relative; }
        canvas { 
            border-radius: 24%; 
            box-shadow: 0 25px 80px rgba(255, 107, 107, 0.4),
                        0 10px 30px rgba(196, 76, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin: 30px 0;
        }
        button {
            background: linear-gradient(135deg, #FF6B6B, #C44CFF);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }
        button:hover { 
            transform: translateY(-3px) scale(1.02); 
            box-shadow: 0 8px 30px rgba(196, 76, 255, 0.5);
        }
        button.secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .sizes { 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap; 
            justify-content: center; 
            margin-top: 40px;
            padding: 30px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .size-item { text-align: center; }
        .size-item canvas { 
            margin-bottom: 8px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: none;
        }
        .size-label { color: #64748B; font-size: 12px; }
        .badge {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, #FFD93D, #FF6B6B);
            color: #000;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>üëç Marks Up</h1>
    <p class="subtitle">Attendance App Icon Generator <span class="badge">üëç THUMBS UP</span></p>
    
    <div class="icon-container">
        <canvas id="mainIcon" width="512" height="512"></canvas>
    </div>
    
    <div class="buttons">
        <button onclick="downloadIcon(1024)">üì± 1024x1024 (App Store)</button>
        <button onclick="downloadIcon(512)">üì¶ 512x512 (Play Store)</button>
        <button onclick="downloadIcon(192)">ü§ñ 192x192 (Android)</button>
        <button onclick="downloadIcon(180)">üçé 180x180 (iOS)</button>
        <button class="secondary" onclick="downloadAllSizes()">‚¨áÔ∏è Download All Sizes</button>
    </div>
    
    <div class="sizes" id="previews"></div>

    <script>
        function drawIcon(ctx, size) {
            const s = size / 512;
            
            // Vibrant background gradient
            const bgGrad = ctx.createLinearGradient(0, 0, size, size);
            bgGrad.addColorStop(0, '#667EEA');
            bgGrad.addColorStop(0.3, '#764BA2');
            bgGrad.addColorStop(0.6, '#F093FB');
            bgGrad.addColorStop(1, '#F5576C');
            
            // Draw rounded rectangle background
            ctx.beginPath();
            const radius = 110 * s;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = bgGrad;
            ctx.fill();
            
            // Add energy burst effect
            const burstGrad = ctx.createRadialGradient(
                256*s, 256*s, 0,
                256*s, 256*s, 250*s
            );
            burstGrad.addColorStop(0, 'rgba(255,255,255,0.2)');
            burstGrad.addColorStop(0.4, 'rgba(255,255,255,0.05)');
            burstGrad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = burstGrad;
            ctx.fillRect(0, 0, size, size);
            
            // Sparkles / Stars
            const drawStar = (x, y, r) => {
                ctx.fillStyle = 'rgba(255,255,255,0.9)';
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fill();
                
                // Cross sparkle
                ctx.strokeStyle = 'rgba(255,255,255,0.9)';
                ctx.lineWidth = r * 0.5;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(x - r*2, y);
                ctx.lineTo(x + r*2, y);
                ctx.moveTo(x, y - r*2);
                ctx.lineTo(x, y + r*2);
                ctx.stroke();
            };
            
            drawStar(100*s, 100*s, 8*s);
            drawStar(420*s, 120*s, 10*s);
            drawStar(80*s, 380*s, 6*s);
            drawStar(440*s, 400*s, 7*s);
            drawStar(380*s, 80*s, 5*s);
            
            // Small bubbles
            ctx.fillStyle = 'rgba(255,255,255,0.25)';
            ctx.beginPath();
            ctx.arc(450*s, 320*s, 15*s, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255,217,61,0.4)';
            ctx.beginPath();
            ctx.arc(70*s, 200*s, 12*s, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(0,255,136,0.3)';
            ctx.beginPath();
            ctx.arc(130*s, 440*s, 10*s, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw thumbs up hand
            ctx.save();
            ctx.translate(256*s, 270*s);
            
            // Shadow
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 30 * s;
            ctx.shadowOffsetY = 15 * s;
            
            // Hand base gradient (skin tone or white)
            const handGrad = ctx.createLinearGradient(-80*s, -150*s, 80*s, 150*s);
            handGrad.addColorStop(0, '#FFFFFF');
            handGrad.addColorStop(1, '#F0F0F0');
            
            ctx.fillStyle = handGrad;
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 3 * s;
            
            // Thumb (pointing up)
            ctx.beginPath();
            ctx.moveTo(-20*s, -40*s);
            ctx.quadraticCurveTo(-25*s, -120*s, 0*s, -160*s);
            ctx.quadraticCurveTo(25*s, -180*s, 45*s, -160*s);
            ctx.quadraticCurveTo(65*s, -130*s, 55*s, -60*s);
            ctx.lineTo(55*s, -40*s);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Fist/palm part
            ctx.beginPath();
            ctx.roundRect(-70*s, -45*s, 130*s, 100*s, 25*s);
            ctx.fill();
            ctx.stroke();
            
            // Finger lines on fist
            ctx.strokeStyle = 'rgba(200,200,200,0.5)';
            ctx.lineWidth = 2 * s;
            
            ctx.beginPath();
            ctx.moveTo(-50*s, -20*s);
            ctx.lineTo(40*s, -20*s);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(-50*s, 5*s);
            ctx.lineTo(40*s, 5*s);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(-50*s, 30*s);
            ctx.lineTo(40*s, 30*s);
            ctx.stroke();
            
            // Wrist cuff
            ctx.fillStyle = '#FFD93D';
            ctx.beginPath();
            ctx.roundRect(-75*s, 55*s, 140*s, 40*s, 10*s);
            ctx.fill();
            
            // Cuff shine
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.beginPath();
            ctx.roundRect(-65*s, 60*s, 80*s, 12*s, 6*s);
            ctx.fill();
            
            ctx.restore();
            
            // Motion lines around thumb
            ctx.strokeStyle = 'rgba(255,255,255,0.6)';
            ctx.lineWidth = 4 * s;
            ctx.lineCap = 'round';
            
            // Left motion lines
            ctx.beginPath();
            ctx.moveTo(150*s, 130*s);
            ctx.lineTo(120*s, 110*s);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(140*s, 170*s);
            ctx.lineTo(100*s, 160*s);
            ctx.stroke();
            
            // Right motion lines
            ctx.beginPath();
            ctx.moveTo(360*s, 130*s);
            ctx.lineTo(390*s, 110*s);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(370*s, 170*s);
            ctx.lineTo(410*s, 160*s);
            ctx.stroke();
            
            // Top burst lines
            ctx.strokeStyle = 'rgba(255,217,61,0.8)';
            ctx.lineWidth = 5 * s;
            
            ctx.beginPath();
            ctx.moveTo(256*s, 70*s);
            ctx.lineTo(256*s, 40*s);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(220*s, 80*s);
            ctx.lineTo(200*s, 55*s);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(292*s, 80*s);
            ctx.lineTo(312*s, 55*s);
            ctx.stroke();
            
            // Plus signs for extra energy
            ctx.strokeStyle = 'rgba(0,255,136,0.7)';
            ctx.lineWidth = 6 * s;
            
            // Plus 1
            ctx.beginPath();
            ctx.moveTo(420*s, 230*s);
            ctx.lineTo(420*s, 260*s);
            ctx.moveTo(405*s, 245*s);
            ctx.lineTo(435*s, 245*s);
            ctx.stroke();
            
            // Plus 2
            ctx.lineWidth = 4 * s;
            ctx.beginPath();
            ctx.moveTo(85*s, 280*s);
            ctx.lineTo(85*s, 305*s);
            ctx.moveTo(72*s, 292*s);
            ctx.lineTo(98*s, 292*s);
            ctx.stroke();
        }
        
        // Draw main icon
        const mainCanvas = document.getElementById('mainIcon');
        const mainCtx = mainCanvas.getContext('2d');
        drawIcon(mainCtx, 512);
        
        // Generate previews
        const sizes = [256, 192, 144, 96, 72, 48];
        const previewsDiv = document.getElementById('previews');
        
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'size-item';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            drawIcon(ctx, size);
            
            const label = document.createElement('div');
            label.className = 'size-label';
            label.textContent = `${size}x${size}`;
            
            div.appendChild(canvas);
            div.appendChild(label);
            previewsDiv.appendChild(div);
        });
        
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            drawIcon(ctx, size);
            
            const link = document.createElement('a');
            link.download = `marks_up_icon_${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAllSizes() {
            const allSizes = [1024, 512, 192, 180, 167, 152, 144, 120, 96, 87, 80, 76, 72, 60, 58, 48, 40, 29, 20];
            allSizes.forEach((size, i) => {
                setTimeout(() => downloadIcon(size), i * 150);
            });
        }
    </script>
</body>
</html>
